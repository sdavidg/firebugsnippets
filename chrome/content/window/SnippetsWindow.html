<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SnippetsWindow</title>
	<link href="snippetsWindow.css" rel="stylesheet" type="text/css" />
</head>
<body class="bodymargen" onload="SnippetsWindow.onLoad()">
<body onload="SnippetsWindow.onLoad()" class="bodymargen">
	<div style="margin:auto">
		<div class="contenedorFiltro bodymargen">
			<input type="text" id="filtro">
		</div>
		<div class="margen">
			<div class="margen_interno">

			</div>
		</div>
		<div class="buttons">
			<button id="new_snippet">Nuevo snippet</button>
			<button id="admin_groups">Administrar grupos</button>
		</div>
	</div>
	<script type="text/javascript">
		var args = window.arguments[0];
		SnippetsWindow = new args.SnippetsWindow(window);
		Firebug = args.Firebug;
		FBTrace = args.FBTrace;
	</script>
</body>
